<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seu Nome">
    <meta name="description" content="Descrição breve da página">
    <meta name="keywords" content="palavra-chave1, palavra-chave2, palavra-chave3">
    <title>Minha Página Padrão</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="introducao">
            <h2>Introdução</h2>
            <p>Bem-vindo ao meu site! Aqui você encontrará informações úteis e interessantes.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
        </section>

        <script src="../docs/js/app.js"/>
        
        <section id="contato">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
